# Use Node 7 on OSX platform
os: 
  - osx
  - linux
  
language: node_js
node_js:
  - "14"

addons:
  apt:
    update: true
    packages:
      - icnsutils
      - graphicsmagick

# Limit branches to prevent double builds
branches:
  only: [master]
  
# Speed up build using cache
cache: yarn

# Build distribution
before_install:
  - ./build.osx.sh
 # - pwd
 # - mkdir -p ../LaserWeb4-Binaries/dist
 # - cd ../../../LaserWeb4-Binaries/dist
 # - ls -la
 # - cd ..

# Run a test
#script:
#  - npm test

# Clean up files we dont want
before_deploy:
  - git tag -f "$(cat ./node_modules/lw.comm-server/app/VERSION)" 
  - rm -rf node_modules
  - rm -rf dist/linux-unpacked
  - rm -rf app
   
deploy:
  provider: releases
  api_key: 
    secure: ""
  file_glob: true
  file: 
    - dist/**/*.dmg
    - dist/**/*.AppImage
  skip_cleanup: true
  on:
    branch: master
